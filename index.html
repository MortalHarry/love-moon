<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Moon üåô</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --night1:#0b1023;
  --night2:#111b3a;
  --moon:#fde68a;
  --soft:#f8fafc;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--night2),var(--night1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
  color:var(--soft);
}

/* STAR BACKGROUND */
.stars{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:1;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.6;
  animation:fall linear infinite;
}
@keyframes fall{
  from{ transform:translateY(-10vh); opacity:0 }
  10%{ opacity:.8 }
  to{ transform:translateY(110vh); opacity:0 }
}

/* CONFETTI */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:10;
}

/* CARD */
.card{
  background:rgba(11,16,35,.65);
  backdrop-filter:blur(12px);
  padding:32px;
  border-radius:26px;
  width:min(720px,92vw);
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  z-index:5;
}

/* MOON */
.moon{
  width:130px;
  height:130px;
  margin:0 auto 16px;
  background:radial-gradient(circle at 30% 30%, #fff, var(--moon));
  border-radius:50%;
  box-shadow:0 0 35px rgba(253,230,138,.7);
  animation:float 4s ease-in-out infinite, pulse 2.8s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0) }
  50%{ transform:translateY(-12px) }
}
@keyframes pulse{
  0%,100%{ box-shadow:0 0 30px rgba(253,230,138,.6) }
  50%{ box-shadow:0 0 55px rgba(253,230,138,.9) }
}

h1{
  font-size:clamp(26px,4vw,42px);
  margin-bottom:10px;
}

.zone{
  position:relative;
  height:150px;
  margin-top:26px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 30px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 12px 28px rgba(0,0,0,.4);
}

#yes{
  left:18%;
  background:#fde68a;
  color:#111827;
}

#no{
  left:62%;
  background:#334155;
  color:#f8fafc;
}

.result{
  display:none;
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

.result h2{
  font-size:36px;
  margin-bottom:6px;
}

.msg{
  font-size:22px;
  margin-bottom:14px;
}

.travel{
  margin-top:10px;
  font-size:20px;
  opacity:0;
  animation:travelFade 2s ease forwards;
  animation-delay:1.2s;
}

@keyframes travelFade{
  to{ opacity:1 }
}

.gif{
  width:min(360px,90vw);
  border-radius:22px;
  margin-top:14px;
}

/* START OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,var(--night2),var(--night1));
  display:grid;
  place-items:center;
  z-index:20;
}

#overlay button{
  position:static;
  transform:none;
  font-size:22px;
  background:#fde68a;
  color:#111827;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<canvas id="confetti"></canvas>

<!-- START -->
<div id="overlay">
  <button id="start">Tap to start üåô</button>
</div>

<!-- AUDIO (UNCHANGED ‚Äì your Let Her Go instrumental) -->
<audio id="music" loop preload="auto">
  <source src="moon.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="moon"></div>

  <h1>Moon‚Ä¶ do you miss me? üåô</h1>

  <div class="zone" id="zone">
    <button id="yes">Yes ü•∫</button>
    <button id="no">No üò∂</button>
  </div>

  <div class="result" id="result">
    <h2>Missing you too‚Ä¶!</h2>
    <div class="msg">Love you sooo muchhh ü•∫‚ù§Ô∏è</div>
    <div class="travel">Safe travels to Netherlands üåç</div>
    <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  </div>
</div>

<script>
/* STARS */
const stars=document.getElementById("stars");
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=6+Math.random()*8+"s";
  s.style.animationDelay=Math.random()*8+"s";
  stars.appendChild(s);
}

/* MUSIC */
const start=document.getElementById("start");
const overlay=document.getElementById("overlay");
const music=document.getElementById("music");

start.onclick=()=>{
  music.play();
  overlay.style.display="none";
};

/* CONFETTI */
const canvas=document.getElementById("confetti");
const resize=()=>{
  const dpr=window.devicePixelRatio||1;
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
};
resize();
addEventListener("resize",resize);

const conf=confetti.create(canvas,{resize:false,useWorker:true});

function softConfetti(){
  const end=Date.now()+1600;
  (function frame(){
    conf({
      particleCount:6,
      spread:90,
      startVelocity:22,
      colors:["#fde68a","#e5e7eb","#f8fafc"],
      origin:{x:Math.random(),y:Math.random()*0.4}
    });
    if(Date.now()<end)requestAnimationFrame(frame);
  })();
}

/* BUTTONS */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const zone=document.getElementById("zone");
const result=document.getElementById("result");

yes.onclick=()=>{
  zone.style.display="none";
  result.style.display="block";
  softConfetti();
};

const msgs=[
  "Moon says yes only üåô",
  "You know you do ü•∫",
  "That‚Äôs not true üòå",
  "Wrong answer üòè"
];

no.onmouseover=()=>{
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*80+"%";
};

no.onclick=e=>{
  e.preventDefault();
  alert(msgs[Math.floor(Math.random()*msgs.length)]);
};
</script>

</body>
</html>
